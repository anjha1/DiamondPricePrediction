<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ’Ž Diamond Price Predictor</h1>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="carat">Carat</label>
                <input type="number" step="0.01" name="carat" required>
            </div>
            <div class="input-group">
                <label for="depth">Depth</label>
                <input type="number" step="0.1" name="depth" required>
            </div>
            <div class="input-group">
                <label for="table">Table</label>
                <input type="number" step="0.1" name="table" required>
            </div>
            <div class="input-group">
                <label for="x">X</label>
                <input type="number" step="0.01" name="x" required>
            </div>
            <div class="input-group">
                <label for="y">Y</label>
                <input type="number" step="0.01" name="y" required>
            </div>
            <div class="input-group">
                <label for="z">Z</label>
                <input type="number" step="0.01" name="z" required>
            </div>
            <div class="input-group">
                <label for="cut">Cut</label>
                <select name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="input-group">
                <label for="color">Color</label>
                <select name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="input-group">
                <label for="clarity">Clarity</label>
                <select name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Predicted Price: ðŸ’° â‚¹{{ prediction }}</h2>
            </div>
        {% endif %}
        <br>
        <footer class="footer">
            Developed by <a href="https://www.achhuta.info/">ACHHUTA NAND JHA</a>
        </footer>

    </div>
    
</body>
</html>
